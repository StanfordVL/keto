!include arm_env.yaml

DEBUG: 0

MAX_STEPS: null

OBSERVATION:
  # Choose between `depth` and `point_cloud`.
  TYPE: 'point_cloud'
  NUM_POINTS: 1024

ACTION:
  # Choose between `IMAGE`(in image space) and `CUBOID`(in a 3D cuboid region).
  TYPE: 'CUBOID'

  # The `CUBOID` defines a cuvoid region for the grasping center.
  CUBOID:
    LOW: [0.30, -0.30, 0.02]
    HIGH: [0.90, 0.30, 0.12]


SIM:
  ARM:
    CONFIG: 'configs/robots/sawyer.yaml'
    POSE: [[0, 0, 0], [0, 0, 0]]

  GROUND:
    PATH: 'data/sim/planes/plane.urdf'
    POSE: [[0, 0, -0.9], [0, 0, 0]]

  TABLE:
    PATH: 'data/sim/tables/table_grasp.urdf'
    POSE: [[0.6, 0, -0.9], [0, 0, 0]]
    HEIGHT_RANGE: [0.9, 0.9]

  GRASPABLE:
    PATHS: [
    'data/sim/procedural/000000/*.urdf'
    ]
    POSE:
      X: 0.1
      Y: -0.2
      Z: 0.3
      ROLL: [0, 6.28]
      PITCH: [0, 6.28]
      YAW: [0, 6.28]
    SCALE:
      [1.0, 1.0]
    USE_RANDOM_SAMPLE: 1
    RESAMPLE_N_EPISODES: 1

  MAX_ACTION_STEPS: 4000
